<!doctype html>
<html lang="en" ng-app>
  <head>
    <title>卡牌轮抽器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="/css/index.css">
  </head>
  <body>
    <div class="container" ng-controller="extractCard.showLoginDialog">
      <div class="navbar navbar-fixed-top navbar-inverse">
        <div class="navbar-inner">
          <div class="pull_left">
            <a href="http://www.sgcol.com" class="brand">三国智卡牌轮抽器</a>
          </div>
          <div class="pull-right">
            <input type="button" id="bt_ready" class="span1 btn btn-primary" value="开始" onclick="extractCard.chooseCardGroup();">
          </div>
        </div>
      </div>
      <div>
        <h1>卡牌轮抽器</h1>
      </div>
      <div class="row">
        <div class="span3">
          <ul class="nav nav-list well">
            <li class="nav-header">在线用户</li>
            <div id="user_list">
            </div>
          </ul>
          <ul class="nav nav-list well" style="margin:10px 5px; overflow: auto; height: 600px">
            <li class="nav-header">我的卡包<input type="button" id="bt_create" value="开一盒" onclick="connect.openBox();" class="btn btn-primary"></li>
            <div id="box_list">
            </div>
            
          </ul>
        </div>
        <div class="row span9" id="all_card_wrapper">
          <div class="span8" style="margin-bottom:10px;">
            <div class="span3" style="margin:10px 5px;">
              <image id="card_image" src="" style="height:400px; width:300px;">
            </div>
            <div id="all_cards" class="span5" style="margin:10px 5px; overflow: auto; height: 320px">
            </div>
            <div id="all_cards" class="span5" style="margin:5px;">
              <span class="span1 btn">已选卡牌</span>
              <input class="span2" id="selected_card" ng-model="selected_card" readonly="readonly">
              <input type="button" id="bt_choose" disabled="true" class="span1 btn btn-primary" value="确定" onclick="extractCard.chooseCard()">
            </div>
          </div>
          <div id="my_cards" class="span8" style="margin-bottom:10px;overflow: auto; height: 200px">
          </div>
          <div id="export" class="span8" style="margin-bottom:10px;overflow: auto; height: 200px">
          </div>
          <div class="input-append span8">
            <input type="text" class="span7" id="msg" ng-model="text" placeholder="Message">
            <input type="button" class="span1 btn btn-primary" value="Send" ng-disabled="!text" onclick="extractCard.send()">
          </div>
          <div id="msg_list_wrapper"class="span8" style="OVERFLOW: auto; HEIGHT: 200px"> 
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th class="span2">发送者：</th>
                  <th class="span7">消息内容</th>
                </tr>
              </thead>
              <tbody id="msg_list">
              </tbody>
            </table>
          <div>
        </div>
      </div>
      <!-- 对话框 -->
      <div id="myModal" class="modal show fade" tabindex="-1" role="dialog">
        <div class="modal-header">
          <h3 id="myModalLabel">登陆窗口</h3>
        </div>
        <div class="modal-body">
          <label>用户名称<label>
            <input type="text" id="account" value="user" placeholder="账号不要重复哦！">
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" onclick="extractCard.login()">连接</button>
        </div>
      </div>
    </div>
    <!-- 对话框 -->
      <div id="chooseCardGroup" class="modal show fade" tabindex="-1" role="dialog">
        <div class="modal-header">
          <h3 id="myModalLabel">请选择轮抽的卡组</h3>
        </div>
        <div class="modal-body" style="padding: 50px;">
        </div>
        <div class="modal-footer">
          已选卡组
          <input class="span1" id="selected_group" readonly="readonly">
          <button class="btn btn-primary" onclick="extractCard.startTack()">开始轮抽</button>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/angular.min.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
